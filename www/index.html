<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">-->
        
        <!--<script src="jquery.mobile-1.4.5/jquery-1.11.1.min.js"></script>
        <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <script src="js/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css" href="openLayers/ol.css">
        <script src="openLayers/ol.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/moment-timezone-with-data-2012-2022.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <title>Accelerometer</title>
    </head>
    
    
    
    
    <body>  
        <div class="dropdown">
            <div id="myLoader"></div>
            <button onclick="dropdown()" class="dropbtn">Main Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#" id="hrefHome" class="dropdownA">Home</a>
                <a href="#" id="hrefMap" class="dropdownA">Map</a>
                <a href="#" id="hrefDevices" class="dropdownA">Devices</a>
                <a href="#" id="hrefDevice" class="dropdownA">Connected Device</a>
                <a href="#" id="downloadButton" style="display:none;">Refresh</a>
                <a href="#" id="scanButton" style="display:none;">Refresh</a>
                <a href="#" id="historyButton">Refresh</a>
                <a href="#" id="mapButton" style="display:none;">Refresh</a>
                <a href="#" id="gpxButton">Generate GPX</a>
            </div>
        </div>
        
        <div id="HomePage" class="pages">
            <div id="daysTable"></div>
            <div id="steps">
                <h1>Today</h1>
                <table id="todayTable">
                    <tr><td align="left">Steps:</td><td id="stepsCount" align="right"></td></tr>
                    <tr><td align="left">Distance:</td><td id="distanceCount" align="right"></td></tr>
                    <tr><td align="left">Calories:</td><td id="caloriesCount" align="right"></td></tr>
                    <tr><td align="left">Mean speed:</td><td id="speedCount" align="right"></td></tr>
                    <tr><td align="left" style="font-weight: bold">Selected day steps:</td><td id="selectedDaySteps" align="right"></td></tr>
                </table>
                <div id="quest">
                    <h2>Daily quest: <h2>
                    <div class="backgroundBar">
                        <div class="progressBar" id="progressBar">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        <div id="DevicesPage" class="pages" style="display:none;">
            <div id="devicesTable" class="devices"></div>
        </div>
        
        
        
        <div id="BTDevicePage" class="pages" style="display:none;">
            <div id="deviceHeader"></div>
            <div>
                <h3>BATTERY INFO</h3>
                <div id="batteryInfo"></div>
                <div id="stepsInfo"></div>
            </div>
            <div>
                <form>
                    <input type="radio" name="graphSelect" class="radioB" id="radioDay" checked>Day
                    <input type="radio" name="graphSelect" class="radioB" id="radioMonths">Months
                </form>
                <nav>
                    <ul>
                        <li><a href="#" id="chartA" class="chartHrefs">Steps</a></li>
                        <!--<li><a href="#" id="chartB">Heart Rate</a></li>-->
                        <li><a href="#" id="chartC" class="chartHrefs">Activity</a></li>
                    </ul>
                </nav>
                <div id="chart" class="charts" style="display:none; margin: 0 auto"></div>
                <!--<div id="chart1" class="charts" style="display:none; margin: 0 auto"></div>-->
                <div id="chart2" class="charts" style="display:none; margin: 0 auto"></div>

                <div id="chart3" class="charts" style="display:none; margin: 0 auto"></div>
                <!--<div id="chart4" class="charts" style="display:none; margin: 0 auto"></div>-->
                <div id="chart5" class="charts" style="display:none; margin: 0 auto"></div>
            </div>
        </div>
        
        
        
        <div id="MapPage" class="pages" style="display:none;">
            <div id="map"></div>
        </div>


        <script src="js/podo.js" type="text/javascript"></script>
        <script src="js/AES.js" type="text/javascript"></script>
        <!--<script src="js/d3.v5.min.js"></script>-->
        <script type="text/javascript" src="stepcounter.js"></script>
        <script src="js/notify.js"></script>
        <script type="text/javascript" src="cordova.js"></script>


    </body>
</html>
